<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js"></script>
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="getAdvice()">
<div class="container">
  <h1>ADVICE #<span id="advice-id"></span></h1><!-- Advice ID goes here -->
    <p id="advice"></p> 
     <img class="divider" src="/images/pattern-divider-desktop.svg" alt="divider">
     <div class="dice-container" onclick="getAdvice()"><img src="/images/icon-dice.svg" id="dice" alt=""></div>
   </div>
  
</body>
</html>
